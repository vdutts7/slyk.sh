<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slyk | Just speak</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #d4e7f7 0%, #f8fafc 100%);
      min-height: 100vh;
    }
    
    @keyframes wave {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
    }
    
    .wave-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .wave-bg::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(29, 161, 242, 0.1) 0%, transparent 70%);
      animation: wave 8s ease-in-out infinite;
    }
    
    @keyframes pulse-wave {
      0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
      50% { transform: scaleY(1); opacity: 1; }
    }
    
    .wave-bar {
      animation: pulse-wave 1.2s ease-in-out infinite;
    }
    
    .wave-bar:nth-child(1) { animation-delay: 0s; }
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }
    
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in-up {
      animation: fade-in-up 0.6s ease-out forwards;
    }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes blink {
      50% { border-color: transparent; }
    }
    
    .typing-text {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #1DA1F2;
      animation: typing 2s steps(30, end) infinite, blink 0.75s step-end infinite;
    }
    
    @keyframes key-press {
      0%, 100% { transform: scale(1); }
      15%, 75% { transform: scale(0.95); }
    }
    
    @keyframes mic-glow {
      0%, 100% { color: #9ca3af; }
      15%, 75% { color: #1DA1F2; }
    }
    
    .key-animation {
      animation: key-press 4s ease-in-out infinite;
      will-change: transform;
    }
    
    .mic-animation {
      animation: mic-glow 4s ease-in-out infinite;
      will-change: color;
    }
    
    @keyframes heading-reveal {
      0% { 
        width: 0; 
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      100% { 
        width: calc(100% - 30px); 
        opacity: 1;
      }
    }
    
    @keyframes cursor-fade {
      0%, 90% { border-color: #d1d5db; }
      100% { border-color: transparent; }
    }
    
    .streaming-text {
      overflow: hidden;
      white-space: nowrap;
      display: inline-block;
      border-right: 2px solid transparent;
      animation: 
        heading-reveal 2s ease-out forwards,
        cursor-fade 2.5s ease-out forwards;
      will-change: width, opacity;
    }
    
    @keyframes tagline-reveal {
      0% { 
        width: 0; 
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      100% { 
        width: 100%; 
        opacity: 1;
      }
    }
    
    .tagline-text {
      overflow: hidden;
      white-space: nowrap;
      display: inline-block;
      animation: tagline-reveal 1.5s ease-out forwards;
      animation-delay: 0.5s;
      will-change: width, opacity;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dropdown = document.getElementById('platform-dropdown');
      const button = document.getElementById('platform-button');
      const menu = document.getElementById('platform-menu');
      
      // Close on click outside
      document.addEventListener('click', function(e) {
        if (!dropdown.contains(e.target)) {
          menu.classList.add('hidden');
        }
      });
      
      // Close on Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          menu.classList.add('hidden');
        }
      });
      
      // Toggle dropdown
      button.addEventListener('click', function(e) {
        e.stopPropagation();
        menu.classList.toggle('hidden');
      });
    });
  </script>
</head>
